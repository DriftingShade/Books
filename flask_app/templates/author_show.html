<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Author Favorites</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
</head>
<body>
  <div class="container w-75 d-flex justify-content-between mt-5 mx-auto">
    <main>
      <h2 class="my-3">{{author.name}}'s Favorites</h2>
      <table class="table">
        <thead>
          <tr>
            <th scope="col">Title</th>
            <th scope="col"># Of Pages</th>
          </tr>
        </thead>
        <tbody>
          {% for book in fave_books %}
          <tr>
            <td>{{ book.title}}</td>
            <td>{{ book.num_of_pages}}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </main>
    <aside>
      <h2 class="my-3">Add {{ author.name }}'s Favorites!</h2>
      <form action="/books/add_favorite" method="post">
        <select class="form-select" aria-label="Default select example">
          <option selected>Choose A Book To Favorite!</option>
          {% for book in book_list %}
            <option value="{{ book.id }}" name="book_id">{{ book.title }}</option>
          {% endfor %}
        </select>
        <input type="hidden" name="author_id" value="{{author.id}}">
        <input type="submit" class="btn btn-primary mt-5" value="Add Book To Favorites">
      </form>
    </aside>
  </div>
</body>
</html>
